<div class="h-screen bg-pink-300">
    <div>
        <p class="text-4xl text-center">Loan Application Form</p>
    </div>

    <div class="flex gap-4 mx-4">
        <div class="border w-[70vw]">
            <div>
                <div>
                    <label>Full Name:</label>
                </div>
                <div>
                    <input [(ngModel)]="application.fullName" class="border border-blue-500" type="text" name="" id="">
                </div>
            </div>

            <div class="flex gap-2">
                <div>
                    <div>
                        <label>Date of Birth</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.dateOfBirth" type="">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Email:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.email" type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Phone Number</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.phone" type="text">
                    </div>
                </div>
            </div>

            <div class="w-full border">
                <div>
                    <label>Address</label>
                </div>
                <div class="w-full">
                    <textarea [(ngModel)]="application.address" class="w-full rounded-lg"></textarea>
                </div>
            </div>

            <div class="flex gap-2">
                <div>
                    <div>
                        <label>City:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.city" type="">
                    </div>
                </div>
                <div>
                    <div>
                        <label>State:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.state" type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Zip code:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.zipCode" type="text">
                    </div>
                </div>
            </div>

            <div class="flex gap-2">
                <div>
                    <div>
                        <label>Annual Income:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.annualIncome" type="calendar">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Employment Status:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.employmentStatus" type="text">
                    </div>
                </div>
                <div>
                    <div>
                        <label>Credit Score:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="application.creditScore" type="text">
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <label class="">Aseets</label>
                </div>
                <textarea [(ngModel)]="application.assets" class="w-full rounded-lg"></textarea>
            </div>

            <div class="flex justify-center m-10">
                <button class="p-2 text-white bg-blue-700 border rounded-lg" (click)="onClick(application)">
                    Submit Application
                </button>
            </div>

        </div>


        <div class="border">
            <div class="text-2xl text-center">
                <p> Current Loans</p>
            </div>

            <div class="flex gap-2 border w-[30vw] p-4">

                <div>
                    <div>
                        <label>Bank Name</label>
                    </div>
                    <div>
                        <input [(ngModel)]="loan.bankName" class="w-full">
                    </div>
                </div>

                <div>
                    <div>
                        <label>Loan Amount</label>
                    </div>
                    <div>
                        <input [(ngModel)]="loan.loanAmount" class="w-full">
                    </div>
                </div>

                <div>
                    <div>
                        <label>EMI:</label>
                    </div>
                    <div>
                        <input [(ngModel)]="loan.emi" class="w-full">
                    </div>
                </div>
            </div>

            <div class="my-4">
                <button class="p-2 text-white bg-black border rounded-xl" (click)="addLoan()"> Add Another Loan</button>
            </div>

            <div class="">
                <table class="w-full">
                    <thead class="">
                        <tr class="gap-4 border">
                            <th class="p-1 border border-blue-400">Sr No</th>
                            <th class="p-1 border border-blue-400">Bank</th>
                            <th class="p-1 border border-blue-400">Loan Amount</th>
                            <th class="p-1 border border-blue-400">EMI</th>
                        </tr>

                    </thead>

                    @if(application.Loans.length === 0){
                    <tbody>
                        <tr>
                            <td class="text-center" colspan="4"> No loan Added yet </td>
                        </tr>
                    </tbody>
                    } @else{
                    <tbody>
                        @for(item of application.Loans; track $index){
                        <tr>
                            <td>{{$index + 1}}</td>
                            <td>{{item.bankName}}</td>
                            <td>{{item.loanAmount}}</td>
                            <td>{{item.emi}}</td>

                        </tr>
                        }

                    </tbody>
                    }




                </table>

            </div>

        </div>

    </div>


</div>
